<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vue фишки</title>
    <link rel="stylesheet" href="theme.css"/>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<div id="app" class="container pt-5" v-cloak>
    <div class="card center">
        <div v-html="myHtml"></div>
        <!--      <h2 v-text="title"></h2>-->
        <!--      <h2 v-once>{{title}}</h2>-->
        <!--      <h2 v-pre>{{title}}</h2>-->

        <!--      <button class="btn" @click="title = 'new title'">Change title</button>-->

        <div class="form-control">
            <input type="text" @keyup.enter.shift="addItem" ref="myInput">
        </div>

        <ul class="list" v-if="items.length">
            <!--        <li class="list-item" v-for="item in 7">{{item}}</li>-->
            <!--        <li class="list-item" v-for="(value, key) in person">-->
            <!--          {{key}}: {{value}}-->
            <!--        </li>-->
            <li class="list-item"
                v-for="(item, index) in items"
                @click.right.prevent="remove(index), log(item)"
                :key="item"
            >
                <strong>{{item}}</strong>&nbsp;
                <input type="text" @click.prevent.stop>
            </li>
        </ul>
        <h3 v-show="!items.length">Элементов нет</h3>

    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
