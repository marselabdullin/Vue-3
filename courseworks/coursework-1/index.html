<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css"/>
</head>
<body>

<div class="container" id="app">
    <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
            <div class="steps-content" style="min-height: 60px">
                {{steps[currentStep].text}}
            </div>
            <ul class="steps-list">
                <li class="steps-item"
                    v-for="(item, index) in steps"
                    :class="{
                        done: currentStep > index,
                        active: currentStep === index
                    }"
                >
                    <span @click="setActive(index)">{{index + 1}}</span>
                    {{item.title}}
                </li>
            </ul>
            <div v-if="showResetButton">
                <button @click="reset" class="btn">Начать сначала</button>
            </div>
            <div v-else>
                <button @click="prev"
                        :disabled="isFirstStep"
                        class="btn"
                >
                    Назад
                </button>
                <button @click="nextOfFinish" class="btn primary">Вперед</button>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="vue.js"></script>
</body>
</html>
